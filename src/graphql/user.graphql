query GetSession {
    session {
        ...UserSession
    }
}

fragment UserSession on Session {
    authenticated
    user {
        id
        email
        name
        roles {
            role
            organization {
                id
                name
            }
        }
    }
}

query GetProfile {
    session {
        user {
            ...UserProfile
        }
    }
}

fragment UserProfile on User {
    id
    email
    name
    roles {
        ...UserRoles
    }
}

fragment UserRoles on UserRole {
    organization {
        id
        name
    }
    role
}

mutation Login($email: String!, $password: String!) {
    user {
        login(input: {email: $email, password: $password}) {
            status
            user {
                id
                email
            }
        }
    }
}

mutation Logout {
    user {
        logout {
            status
        }
    }
}

mutation Register($input: RegisterInput!) {
    user {
        register(input: $input) {
            status
        }
    }
}

mutation EditProfile($input: UserProfileInput!) {
    user {
        profile(input: $input) {
            __typename
            user {
                __typename
                name
            }
            status
        }

    }
}