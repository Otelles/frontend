fragment FrontpageSchedule on ScheduleItem {
  startsAt
  endsAt
  video {
    __typename
    title
    url
    description
    organization {
      id
      name
    }
  }
}

query GetFrontpage($filter: ScheduleFilter!) {
  schedule(filter: $filter) {
    items {
      ...FrontpageSchedule
    }
  }
}
