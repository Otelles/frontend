query GetSession {
    session {
        ...UserSession
    }
}

fragment UserSession on Session {
    authenticated
    user {
        id
        email
        firstName
        roles {
            role
            organization {
                id
                name
            }
        }
    }
}

query GetProfile {
    session {
        user {
            ...UserProfile
        }
    }
}

fragment UserProfile on User {
    id
    email
    firstName
    lastName
    roles {
        ...UserRoles
    }
}

fragment UserRoles on UserRole {
    organization {
        id
        name
    }
    role
}

mutation Login($email: String!, $password: String!) {
    login(email: $email, password: $password) {
        id
        email
    }
}

mutation Logout {
    logout
}
